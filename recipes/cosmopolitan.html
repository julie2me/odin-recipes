<body>
  <h1>Cosmopolitan</h1> 
  <img src="../img/cosmopolitan.jpg" alt="Cosmopolitan cocktail">
  <ul>
    <li>4 cl Vodka Citron</li>
    <li>1.5 cl Cointreau</li>
    <li>1.5 cl Fresh lime juice</li>
    <li>3 cl Cranberry juice</li>
  </ul> 
  <ol>
    <li>Shake all ingredients in cocktail shaker filled with ice. </li>
    <li>Strain into a large martini glass. </li>
    <li></li>
    <li>Garnish orange peel or lime wedge</li>
    <li>Drinkware Martini glass</li>
  </ol>
